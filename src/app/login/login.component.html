<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
      <nav class="navbar navbar-expand-md bg-light navbar-light ">
        <div class="container">
          <a [routerLink]="['']" class="navbar-brand">
            <span class="brand" style="color: #33383b;">G<span style="color: #e0ac1c; font-size:x-large;">rill</span></span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navmenu">
            <button routerLink="/registration" class="btn btn-outline-dark regbtn ms-auto mb-2">Register</button>
          </div>
        </div>
      </nav>


    <section class="carddisplay"> 
    <div id="reg_form">
      <h1>Login!</h1>
        <form [formGroup]="loginform">
          <div class="form-group">
            <label for="username" class="col-form-label">User Name</label>
            <input formControlName="username" [(ngModel)]="UserObj.username" type="text" class="form-control" required autocomplete="off" name="username">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Password</label>
            <input formControlName="password" [(ngModel)]="UserObj.password" type="password" class="form-control" autocomplete="off" required name="password">
          </div>
          
          <button (click)="onLogin()"  type="button" class="cta">
            <span>Login</span>
              <svg width="15px" height="10px" viewBox="0 0 13 10">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
              </svg>
          </button>
          <button type="reset" class="btn btn-outline-light clrbtn" id="clr">Clear</button>
        </form>
      </div>
    </section>
</body>
</html>
<router-outlet></router-outlet>
